<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Melanchora</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .header {
      background-color: #343a40;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .game-container {
      text-align: center;
      margin-top: 50px;
    }

    .game-title {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .game-description {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .play-button {
      font-size: 24px;
      padding: 10px 30px;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .play-button:hover {
      background-color: #0056b3;
    }

    .footer {
      background-color: #343a40;
      color: #fff;
      padding: 20px;
      text-align: center;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Melanchora</h1>
  </header>

  <div class="container game-container">
    <h2 class="game-title">Benvenuto in Melanchora!</h2>
    <p class="game-description">Un'avventura emozionante ti aspetta. Preparati a esplorare mondi fantastici e svelare antichi misteri.</p>
    <button class="play-button">Gioca Ora</button>
  </div>

  <footer class="footer">
    &copy; 2023 Melanchora. Tutti i diritti riservati.
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
